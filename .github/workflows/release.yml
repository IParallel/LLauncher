name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app
        run: |
          wails build -clean -ldflags "-X main.ZIP_PASSWORD=${{ secrets.ZIP_PASSWORD }}"
        env:
          CGO_ENABLED: 0

      - name: Upload EXE to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/bin/*.exe
